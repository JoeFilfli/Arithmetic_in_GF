<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .welcome-container img {
            max-width: 700px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #005b9f;
        }

        .course-info {
            font-size: 1.2rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 20px;
        }

        .names-list {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 40px;
            color: #333;
        }

        .names-list p {
            margin: 8px 0;
        }

        .join-btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .join-btn:hover {
            background-color: #0b5ed7 !important;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Polynomial Arithmetic</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-container">
            <img src="{{ url_for('static', filename='img/pic.jpg') }}" alt="Welcome Image" class="img-fluid" />

            <div class="title">Polynomial Arithmetic</div>
            <div class="course-info">EECE 455<br>Professor Ali L. Hussein</div>

            <br>

            <div class="names-list">
                <p>Kassem Yassine</p>
                <p>Mohamad Nassereddine</p>
                <p>Sarmad Farhat</p>
                <p>Mansour Allam</p>
                <p>Karim Dib</p>
                <p>Joe Filfli</p>
            </div>

            <a href="{{ url_for('index') }}" class="btn btn-primary join-btn">Join</a>
        </div>
    </div>

    <footer>
        &copy; 2023 Polynomial Arithmetic. All rights reserved.
    </footer>
</body>
</html>
